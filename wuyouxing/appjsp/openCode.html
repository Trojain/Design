      <div class="opera-step">
        <div class="opraguid">操作指引</div>
        <div class="opera-stepflex">
          <div class="step">
            <div class="stepstetail">
              <div class="stepnumer">1</div>
              在柜顶输入密码
            </div>
            <div class="stepimg" style="width: 1.5rem;height: 1.02rem;"><img src="../images/inputcode.png"></div>
          </div>
          <div class="arrow iconfont icon-more "></div>
          <div class="step">
            <div class="stepstetail">
              <div class="stepnumer">2</div>
              点击“确认”
            </div>
            <div class="stepimg" style="width: 1.0rem;height: 1.01rem;"><img src="../images/queren.png"></div>
          </div>
          <div class="arrow iconfont icon-more"></div>
          <div class="step">
            <div class="stepstetail">
              <div class="stepnumer">3</div>
              充电连接
            </div>
            <div class="stepimg" style="width: 1.0rem;height: 1.2rem;"><img src="../images/opendoor.png"></div>
          </div>
        </div>
      </div>      
      <div class="wuyouxing-content">
        <div style="height: 16.2%;"></div>
        <div class="opencode">
          <div class="opencodetext">开柜密码</div>
          <div class="codelist">
            <span>5</span>
            <span>8</span>
            <span>4</span>
            <span>0</span>
            <span>3</span>
            <span>1</span>
          </div>
          <div class="wuyouxing-btn getpassword">获取密码(3次)</div>
        </div>
        <div class="reminder">
          <div class="fuwuchoosetit">温馨提示</div>
          <div>1. 请在便利柜顶部密码键盘处，输入6位开柜密码；</div>
          <div>2. 密码输完后，需点击密码键盘上的“确认”；</div>
          <div>3. 充电线通电，您可将柜子侧边的充电线连接到手机进行充电。</div>
        </div>
      </div>
      <div class="wuyouxing-bottombtn">
