<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="yes" name="apple-touch-fullscreen">
    <title>选择服务</title>
    <script src="../js/reset.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" >
    <link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../appcss/chooseService.css">
</head>
<body>
    <script>reset();</script>
    <div class="wuyouxing">
      <div class="wuyouxing-banner">
        <img src="../images/banner.jpg">
      </div>
      <div class="wuyouxing-addrshow">
        <i class="iconfont icon-weizhi1"></i>
        深圳西乡维多利亚酒店维多利亚酒店维多维多利亚酒店维多
      </div>
      <div class="opera-step">
        <div class="opraguid">操作指引</div>
        <div class="opera-stepflex">
          <div class="step">
            <div class="stepstetail">
              <div class="stepnumer">1</div>
              连接蓝牙
            </div>
            <div class="stepimg"><img src="../images/lanya.png"></div>
          </div>
          <div class="arrow iconfont icon-more "></div>
          <div class="step">
            <div class="stepstetail">
              <div class="stepnumer">2</div>
              选择服务
            </div>
            <div class="stepimg"><img src="../images/fuwu.png"></div>
          </div>
          <div class="arrow iconfont icon-more"></div>
          <div class="step" style="width: 36%;">
            <div class="stepstetail">
              <div class="stepnumer">3</div>
              支付获取商品
            </div>
            <div class="stepimg"><img src="../images/zhifu.png"></div>
          </div>
          <!-- 绑定手机star -->
          <!-- <div class="step" style="width: 36%;">
            <div class="stepstetail">
              <div class="stepnumer">3</div>
              绑定手机
            </div>
            <div class="stepimg"><img src="../images/bindphone.png"></div>
          </div> -->
          <!-- 绑定手机end -->
        </div>
      </div>
      <div class="wuyouxing-content">
        <div style="height: 13.2%;"></div>
        <div class="fuwuchoose">
          <div class="fuwuchoosetit">商品选择</div>
          <div class="fuwuchoosecont selectborder">
            <i class="iconfont icon-selected"></i>
            <div class="zuhe">组合一：</div>
            <div class="fuwuchooseli borderblur">
              <div class="fuwuchooseliimgbox">
                <img src="../images/fuwubg.png" alt="" />
              </div>
              <div class="fuwuchoosetext">24小时充电服务</div>
            </div>
            <div class="jiahao">+</div>
            <div class="fuwuchooseli borderred">
              <div class="fuwuchooseliimgbox">
                <img src="../images/shuibg.png" alt="" />
              </div>
              <div class="fuwuchoosetext">安全饮用水</div>
            </div>
            <div class="jiahao">+</div>
            <div class="fuwuchooseli borderyellow">
              <div class="fuwuchooseliimgbox">
                <img src="../images/xisubg.png" alt="" />
              </div>
              <div class="fuwuchoosetext">洗漱用品</div>
            </div>
          </div>
          <div class="fuwuchoosecont">
            <i class="iconfont icon-selected"></i>
            <div class="zuhe">组合二：</div>
            <div class="fuwuchooseli borderred" style="margin: 0 .3rem;">
              <div class="fuwuchooseliimgbox">
                <img src="../images/shuibg.png" alt="" />
              </div>
              <div class="fuwuchoosetext">安全饮用水</div>
            </div>
            <div class="jiahao" style="margin: 0 .2rem;">+</div>
            <div class="fuwuchooseli borderyellow" style="margin: 0 .3rem;">
              <div class="fuwuchooseliimgbox">
                <img src="../images/xisubg.png" alt="" />
              </div>
              <div class="fuwuchoosetext">洗漱用品</div>
            </div>
          </div>
        </div>
      </div>
      <div class="wuyouxing-bottombtn">
          ￥3.00
          <div class="wuyouxing-btn">提交订单</div>
      </div>
      <!-- 绑定手机star -->
      <!-- <div class="wuyouxing-bottombtn">
        <span></span>
        <div class="wuyouxing-btn">绑定手机</div>
      </div> -->
      <!-- 绑定手机end -->      
    </div>
    <div class="layer">
      <div class="layercontbox">
        <div class="lanyabg"></div>
        <div class="layercont">
          <div class="layertext">本售货柜支持蓝牙开柜</div>
          <div class="openguid">如何开启？</div>
          <img class="layerguidimg" src="../images/layerguid.png" alt="" />
        </div>
        <div class="wuyouxing-btn">确定</div>
      </div>
    </div>
    <div class="layer gopay">
      <div class="layercontbox">
        
        <div class="iconfont icon-shaclose"></div>
        <div class="lanyabg"></div>
        <div class="layercont">
          <div class="layertext">提醒</div>
          <div class="paytip">1.支付前请确认柜子里面是否有商品；</div>
          <div class="paytip">2.取得商品后，请检查商品是否在保质期内。</div>
        </div>
        <div class="wuyouxing-btn">去支付</div>
      </div>
    </div>    
</body>
</html>
