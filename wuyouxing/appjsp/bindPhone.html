<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="yes" name="apple-touch-fullscreen">
    <title>绑定手机号</title>
    <script src="../js/reset.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" >
    <link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../appcss/bindPhone.css">
</head>
<body>
    <script>reset();</script>
    <div class="wuyouxing">
      <div class="wuyouxing-banner">
        <img src="../images/banner.jpg">
      </div>
      <div class="wuyouxing-addrshow">
        <i class="iconfont icon-weizhi1"></i>
        深圳西乡维多利亚酒店维多利亚酒店维多维多利亚酒店维多
      </div>

      <div class="wuyouxing-content">
        <div class="bindphone">
          <div class="wuyouxingflex">
            <div class="bindphonelist"><span>手机号</span><input type="text" name="" placeholder="请输入联系手机号"></div>
            <div class="bindphonelist" style="margin-top: .90rem;"><span>验证码</span><input type="number" name="" placeholder="请输入验证码"><div class="getcode" id="getCode" onclick="getPhoneCode()">获取验证码</div></div>
          </div> 
        </div>
        <div class="reminder">
          <div class="fuwuchoosetit">温馨提示</div>
          <div>输入手机号、验证码后，点击完成即可</div>
        </div>
      </div>
      <div class="wuyouxing-bottombtn">
          <span></span>
          <div class="wuyouxing-btn">完成</div>
      </div>
    </div>
    <script type="text/javascript">
      var delayTimetimer = null;
      var delayTime = 10;
      var phoneCodeRequest = 0;//防重复请求
      var phoneCodeText = "获取验证码";
      var getCode = document.getElementById("getCode");
      function getPhoneCode(){
        if (delayTimetimer) {
          window.clearInterval(delayTimetimer);
        }
        delayTimetimer = setInterval(() => {   
          phoneCodeText = delayTime + 's';
          getCode.innerText = phoneCodeText;
          delayTime--;
          if (delayTime < -1) {
            phoneCodeText = "获取验证码";
            getCode.innerText = phoneCodeText;
            delayTime = 10;
            clearInterval(delayTimetimer);
          }
        }, 1000);        
      }

    </script>
</body>
</html>
