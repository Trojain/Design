<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">

    <title>充电密码</title>
    <script src="../../js/reset.js"></script>
    <link href="../../css/reset.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../../appcss/offlinecommon.css">

<body>
    <script>reset();</script>
    <div id="printbtn" class="homepagebtn"></div>
    <div class="banner">
        <div class="topfeedback">
            <div>
                <i class="iconfont icon-wancheng"></i>

            </div>       
        </div>
    </div>

    <div class="pageadver">

    <div class="passwordbox">

                    <li>7</li>

                    <li>7</li>

                </ul>
                <div class="passwordcoder">

                        <p class="text"><span>*</span>将充电宝放回底座即归还成功</p>
                    </div>
                </div>
           
        </div>

    <div class="default-button">

        <div class="btn btnr">我要投诉</div>
    </div>
