    <script type="text/javascript">
        document.getElementById("memberClose").onclick = function(){
            document.getElementById("memberLayer").style.display = "none";  
        }        
        document.getElementById("submitbBtn").onclick = function(){
            var regx = /^0?(13|15|17|18|14)[0-9]{9}$|^[0][0][8][5][2]([5|6|9])\d{7}$|^[0][0][8][5][3][6]\d{7}$|^[0][0][8][8][6][0][9]\d{8}$/;
            var telNo = document.getElementById("telNo").value;
            if(telNo == ""){
                alert("请输入手机号码");
                return;
            }
            if(!regx.test(telNo)){
                alert("输入的手机号格式不正确");
                return;
            }  
        }
