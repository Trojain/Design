<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="yes" name="apple-touch-fullscreen">
    <title>消费详情</title>
    <script src="../../js/reset.js"></script>
    <link href="../../css/reset.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../../appcss/offlinecommon.css">
    <link rel="stylesheet" type="text/css" href="../../appcss/costDetails.css">
</head>
<body>
    <script>reset();</script>
    <div id="printbtn" class="homepagebtn"></div>
    <div class="checkresult">
      <div>
        <img src="../../img/success.png" alt="">
        <p class="checkresulttip">归还成功</p>        
      </div>
    </div>    
    <div class="costdetail">
      <div class="costmain">
        <div class="costmainflex">
           充电时长<span>3小时58分6秒</span>
        </div>   
      </div>
      <div class="costmain">
        <div class="costmainflex">
           所需费用<span>￥3</span>
        </div>   
      </div>
      <div class="costmain" style="border-bottom: none;">
        <div class="costmainflex">
           押金金额<span>3元</span>
        </div>   
      </div>
      <div style='height:6%;'></div>
      <div class="default-button">
          <div class="btn"><i class="iconfont icon-help"></i>如何退押金</div>
      </div>      
    </div>
    <div class="pageadver">
        <img src="../../img/ad.png">
    </div>    
    <!-- 民生银行广告拆 -->
    <div class="layer" style="display: none;">
      <div class="layercontbox">
        <div class="dongman"></div>
        <div style="height: 25%;"></div>
        <div class="layercont">
          <div class="jinbi"><img src="../1to4/img/jinbi.png"></div>
          <div class="txing"></div>
          <div style="height: 46.36%;"></div>
          <p class="gongxi">恭喜您</p>
          <div style="height: 4.09%;"></div>
          <p class="getreward">获得租电福利红包</p>        
          <a href="" class="layerbtn"><img src="../1to4/img/chaibtn.png"></a>
        </div>
        <div class="shaclose"><img src="../1to4/img/closebtn.png"></div>    
      </div>
    </div>
    <!-- 民生银行广告去看看 -->
    <div class="layer" style="display: none;">
      <div class="layercontbox">
        <div class="suipian"></div>
        <div style="height: 4.09%;"></div>
        <div class="layergotolook">
          <div class="looktopbg"></div>
          <div class="lookbottbg"></div>
          <div style="height: 3.55%;"></div>
          <div class="cardbg">
            <div class="carlogo"></div>
            <div style="height: 9.58%"></div>
            <div class="getsuccess">[领取成功]</div>
            <div style="height: 5.22%"></div>
            <a href="https://www.baidu.com/" class="blucard"></a>
            <div class="cardbgblbg"></div>
            <div class="cardbgbrbg"></div>
          </div>
          <div class="redbgb"></div>
          <div style="height: 4.09%;"></div>       
          <a href="" class="layerbtn" style="bottom: 8.75%;height: 12.5%;"><img style="width: 59.7%;" src="../../1to4/img/aplybtn.png"></a>
        </div>
        <div class="shaclose"><img src="../1to4/img/closebtn.png"></div>    
      </div>
    </div>
</body>
</html>
