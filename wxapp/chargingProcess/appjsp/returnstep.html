<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="yes" name="apple-touch-fullscreen">
    <title>如何结束充电</title>
    <script src="../js/reset.js"></script>
    <link href="../css/reset.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../appcss/offlinecommon.css">
    <link rel="stylesheet" type="text/css" href="../appcss/returnstep.css">
</head>
<body>
    <script>reset();</script>
    <div class="toppart">
        <div class="topparttext">
            <div>
                <p class="returnguide">归还指南</p>
                <div class="prismbox">
                    <div class="prism"></div>
                    <div class="prismtext">如何结束计费</div>
                </div>  
            </div>
        </div>
        <!-- 一拖四使用指南star -->
        <div class="charchimg yituosi">
            <img src="../img/yituosi.png" alt="" />
        </div>
        <!-- 一拖四使用指南end -->
        <!-- 一拖六使用指南star -->
        <div class="charchimg yituoliu" style="display: none;">
            <img src="../img/yituoliu.png" alt="" />
        </div>
        <!-- 一拖六使用指南end -->
        <!-- 车充使用指南star -->
        <div class="charchimg carcharging" style="display: none;">
            <img src="../img/carcharging.png" alt="" />
        </div>
        <!-- 车充使用指南end --> 
    </div>
    <div class="returnstep">
        <!-- 一拖四使用指南star -->
        <div class="returnstepl">
            <div class="stepimg stepimgyituosi1">
                <img src="../img/yituosidtep1.png" alt="" /> 
            </div>
            <div class="steptext">
                <div class="steptextcont">
                    <div>
                        <p class="steptit">第一步</p>
                        <p class="stepdescribe">充电宝放回充电底座</p>                    
                    </div>                
                </div>
            </div>
        </div>
        <div class="returnstepl">
            <div class="stepimg stepimgyituosi2">
                <img src="../img/yituosidtep2.png" alt="" /> 
            </div>
            <div class="steptext">
                <div class="steptextcont">
                    <div>
                        <p class="steptit">第二步</p>
                        <p class="stepdescribe">扫底座二维码，点击“结束使用”</p>                    
                    </div>                
                </div>
            </div>
        </div>
        <!-- 一拖四使用指南end -->
        <!-- 一拖六使用指南star -->
        <div class="returnstepl" style="display: none;">
            <div class="stepimg stepimgyituoliu">
                <img src="../img/yituoliustep.png" alt="" /> 
            </div>
            <div class="steptext">
                <div class="steptextcont">
                    <div>
                        <p class="steptit">充电宝插入充电底座</p>
                        <p class="stepdescribe">即可结束使用</p>                    
                    </div>                
                </div>
            </div>
        </div>
        <!-- 一拖六使用指南end -->
        <!-- 车充使用指南star -->
        <div class="returnstepl" style="display: none;">
            <div class="stepimg stepimgcarcharging">
                <img src="../img/carchargingstep.png" alt="" /> 
            </div>
            <div class="steptext">
                <div class="steptextcont">
                    <div>
                        <p class="steptit">再次扫描设备上二维码</p>
                        <p class="stepdescribe">即可结束使用</p>                    
                    </div>                
                </div>
            </div>
        </div>
        <!-- 车充使用指南end -->                        
    </div>
</body>
</html>
