    <script src="../../../js/animate.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            var meals = document.querySelectorAll(".paywayselect");
            for(var i = 0;i<meals.length;i++){
                var feeTimeRange = meals[i].dataset.feetimerange;
                if(feeTimeRange == 1){
                    meals[i].className = "paywayselect active";
                    break;
                }
            }
        }
        function choose(obj){
            var meals = document.querySelectorAll(".paywayselect");
            for(var i = 0;i<meals.length;i++){
               meals[i].className = "paywayselect";
            }
            obj.className = "paywayselect active";
            console.log(obj.dataset.paymoney)
        }

        document.getElementById("memberClose").onclick = function(){
            document.getElementById("memberLayer").style.display = "none";  
        }        
        document.getElementById("submitbBtn").onclick = function(){
            var regx = /^0?(13|15|17|18|14)[0-9]{9}$|^[0][0][8][5][2]([5|6|9])\d{7}$|^[0][0][8][5][3][6]\d{7}$|^[0][0][8][8][6][0][9]\d{8}$/;
            var telNo = document.getElementById("telNo").value;
            if(telNo == ""){
                alert("请输入手机号码");
                return;
            }
            if(!regx.test(telNo)){
                alert("输入的手机号格式不正确");
                return;
            }  
        }
    </script>
