<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">   
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<title>通电绑定设备</title>
	<script src="../js/reset.js"></script>
    <link href="../css/reset.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../appcss/tongdianbangding.css">  	
</head>
<body>
	<script>reset();</script>
	<div class="">
		<div class="callservice">设备通电自动绑定充电宝功能，操作流程如下：</div>
		<div class="tixianjindu">
			<div class="buzhou alreadygo">
				<div class="buzhouleft">
					<div class="buzhouline whrite"></div>
					<div class="stepcircle">1</div>
					<div class="buzhouline"></div>
				</div>
				<div class="buzhouright">
					<p class="tit">第一步：将设备底座插入电源插座通电</p>
				</div>
			</div>
			<div class="buzhou alreadygo">
				<div class="buzhouleft">
					<div class="buzhouline"></div>
					<div class="stepcircle">2</div>
					<div class="buzhouline"></div>
				</div>
				<div class="buzhouright">
					<p class="tit">第二步：将充电宝放入底座插槽</p>
				</div>
			</div>
			<div class="buzhou alreadygo">
				<div class="buzhouleft">
					<div class="buzhouline"></div>
					<div class="stepcircle">3</div>
					<div class="buzhouline"></div>
				</div>
				<div class="buzhouright">
					<p class="tit">第三步：扫码设备二维码，等待系统识别充电宝</p>
				</div>
			</div>
			<div class="buzhou alreadygo">
				<div class="buzhouleft">
					<div class="buzhouline"></div>
					<div class="stepcircle">4</div>
					<div class="buzhouline whrite"></div>
				</div>
				<div class="buzhouright">
					<p class="tit">第四步：点击“绑定”按钮完成设备绑定</p>
				</div>
			</div>			
		</div>
		<div class="button">扫描设备二维码</div>
	</div>
</body>
</html>
