<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div>
		<input type="file" name="" onchange="aa(this)">
		<img id="dd" src="">
		01<input type="checkbox" name="category" value="1" />
		02<input type="checkbox" name="category" value="2" />
		03<input type="checkbox" name="category" value="3" />
		04<input type="checkbox" name="category" value="4" />
		05<input type="checkbox" name="category" value="5" />
		06<input type="checkbox" name="category" value="6" />
		07<input type="checkbox" name="category" value="7" />
		08<input type="checkbox" name="category" value="8" />
		09<input type="checkbox" name="category" value="9" />
		10<input type="checkbox" name="category" value="10" />
		11<input type="checkbox" name="category" value="11" />
		<div class="a" data-userid='1'></div>
		<div class="a" data-userid='1'></div>
		<div class="a" data-userid='1'></div>
		<div class="a" data-userid='1'></div>
	</div>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		var a = $(".a")[0]
		console.log($(a).data("userid"))
		var a = "1|2|3|4|9|10";
		var b = a.split('|');
		$("input[name='category']").each(function(){
			for(var i=0;i<b.length;i++){
				if($(this).val() == b[i]){
					$(this).attr("checked",true)
				}
			}
		})
		function aa(obj){
			var files= Array.prototype.slice.call(obj.files);
    		files.forEach(function(file, i) {
    			debugger
	      	if (!/\/(?:jpeg|png|gif)/i.test(file.type)) return;
		    var reader = new FileReader();
		        reader.readAsText(file,"gbk");
		        reader.onload = function(){
		            //读取完毕后输出结果
		            console.log(this.result);
	        		$("#dd").attr("src",this.result)
		        }
	    	})
		}
	</script>
</body>
</html>
