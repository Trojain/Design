<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提现说明</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="yes" name="apple-touch-fullscreen">
    <script src="../js/reset.js"></script>
    <link href="../css/reset.css" rel="stylesheet">
    <style type="text/css">
        .userprotocol {
          padding: 0 .30rem .20rem;
        }

        .title {
          font-size: .30rem;
          padding-top: .24rem;
          padding-bottom: .20rem;
          line-height: .48rem;
        }

        .content {
          padding: .2rem 0;
          border-bottom: 1px solid #ddd;
        }

        .content:last-child{
            border-bottom: none;
        }
        .contenttit {
          font-weight: 700;
          margin-bottom: .2rem;
        }

        .contentmain {
          margin-bottom: .2rem;
        }
        .contenttit,.contentmain{
          line-height: .40rem;
          font-size: .28rem;
        }
    </style>
</head>
<body>
    <script>reset();</script>
    <div class="userprotocol">
         <div class='title'>提现方式共有两种：“实时到账” 和 “20个工作日内到账”</div>
         <div class="content">
             <div class="contenttit">方式一：实时到账</div>
             <div class="contentmain">指提交提现申请，能及时到账，但会收取部分提现手续费。其中:</div>
             <div class="contentmain">提现金额介于50-2000元，会立即到账，收取2元提现手续费；</div>
             <div class="contentmain">提现金额在2000元以上，会立即到账，收取提现金额的0.1%提现手续费。</div>
             <div class="contentmain">提现金额在5000元以上，将会在1-3个工作日内到账，收取提现金额的0.1%提现手续费。</div>
         </div>
         <div class="content">
             <div class="contenttit">方式二：20个工作日内到账</div>
             <div class="contentmain">提现金额介于50-20000元指提交提现申请，将会在20个工作日内到账，不会收取提现手续费。</div>
         </div>
    </div>
</body>
</html>
